<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Labrador Walking Loader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loader" role="img" aria-label="Walking labrador loader">
    <div class="dog">
      <div class="dog-body">
        <div class="tail"></div>
        <div class="leg front left"></div>
        <div class="leg front right"></div>
        <div class="leg back left"></div>
        <div class="leg back right"></div>
      </div>
      <div class="dog-head">
        <div class="ear"></div>
        <div class="snout">
          <div class="nose"></div>
          <div class="mouth"></div>
          <div class="tongue" aria-hidden="true"></div>
        </div>
        <div class="eye"></div>
      </div>
    </div>
    <div class="ground"><span></span><span></span><span></span><span></span></div>
  </div>

</body>
</html>
